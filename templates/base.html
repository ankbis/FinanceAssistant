<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ title or "App" }}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">YourApp</a>
      <nav class="nav">
         {% if user_display %}
           <span class="nav-pill">Hi, {{ user_display }}</span>
          <form action="/logout" method="post" style="display:inline;">
            <button class="btn btn-ghost btn-sm" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="/login" class="{{ 'active' if path == '/login' else '' }}">Log in</a>
          <a class="btn btn-primary btn-sm" href="/register">Sign up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- Toasts -->
  <div id="toast-root" class="toast-root">
    {% for t in toasts %}
      <div class="toast {{ 'toast-ok' if t.kind == 'ok' else 'toast-err' if t.kind == 'err' else 'toast-warn' }}">
        <span>{{ t.message }}</span>
        <button class="toast-x" aria-label="Close" onclick="this.parentElement.remove()">×</button>
      </div>
    {% endfor %}
  </div>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

<footer class="site-footer">
  <div class="container">
    <p class="muted">
      © {{ now().year if now else "2025" }} BVerse AI Solutions Pvt Ltd. All rights reserved.
    </p>
  </div>
</footer>

  <script>
    // auto-dismiss toasts after 4s
    setTimeout(() => {
      document.querySelectorAll('.toast').forEach(t => t.remove());
    }, 4000);
  </script>
</body>
</html>
