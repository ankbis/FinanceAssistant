<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "App" }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      nav { display: flex; gap: .75rem; align-items: center; padding: .5rem 0; }
      nav .spacer { flex: 1; }
      nav form { display: inline; margin: 0; }
      .toast { margin: .5rem 0; padding: .5rem; border: 1px solid #ccc; }
      .toast.err { background: #fee; border-color: #f99; }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/queries">Queries</a>
      <a href="/admin">Admin</a>

      <span class="spacer"></span>

      {% if user %}
        <span>Hi {{ user.email }}</span>
        <form method="post" action="/logout">
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <a href="/login?next={{ path }}">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>

    {% for t in toasts %}
      <div class="toast {{ t.kind }}">{{ t.message }}</div>
    {% endfor %}

    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
